<div *ngFor="let item of _items" class="subMenuContainer" 
[class.kLeft]="position === 'left'" [class.kRight]="position === 'right'"
  [routerLinkActive]="['active']">
  <i *ngIf="item.icon" [class]="item.icon"></i>
  <a [routerLinkActive]="['activeLink']" [routerLink]="['/' + item.routePath]" [class.disabled]="!item.enabled">{{'app.menu.' + item.titleToken | translate }}</a>
  <div class="linkMarker"></div>
</div>
