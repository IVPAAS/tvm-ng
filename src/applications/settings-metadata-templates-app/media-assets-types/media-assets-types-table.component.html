<k-area-blocker [message]="_blockerMessage">
  <div class="kCategoriesTable" [class.noResults]="!_mediaAssetsTypes.length">
    <p-dataTable #dataTable [value]="_mediaAssetsTypes" dataKey="id" [rowTrackBy]="rowTrackBy" emptyMessage="{{_emptyMessage}}">

      <p-column field="assetType" header="" [style]="{'width':'15px'}">
        <ng-template let-col let-row="rowData" pTemplate="body">
          <div [kTooltip]="row[col.field] | mediaAssetType: true" [class]="row[col.field] | mediaAssetType: false"></div> 
        </ng-template>
      </p-column>


      <p-column field="name" [header]="'applications.table.name' | translate" [style]="{'width':'100px'}">
        <ng-template let-col let-row="rowData" pTemplate="body">
          <span [kTooltip]="row.Name" class="kTitle"  (click)="onActionSelected('edit',row.id)">
              {{row[col.field]}}</span>
        </ng-template>
      </p-column>
      <p-column field="type" [header]="'applications.table.type' | translate"  [sortable]="false" [style]="{'width':'50px'}">
        <ng-template let-col let-row="rowData" pTemplate="body">
            <span>{{row[col.field] | templateType: false}}</span>          
        </ng-template>
      </p-column>



      <p-column field="id" [header]="'applications.table.id' | translate" [sortable]="false" [style]="{'width':'50px'}"></p-column>
      <p-column field="lastModified" [header]="'applications.table.lastModified' | translate" [sortable]="false" [style]="{'width':'140px'}">
        <ng-template let-col let-row="rowData" pTemplate="body">
          <span>{{row[col.field] | kDate}}</span>
        </ng-template>
      </p-column>
      <!--<p-column field="directSubCategoriesCount" header="Sub - Categories" [sortable]="'custom'" [style]="{'width':'100px'}"></p-column>
        <p-column field="entriesCount" header="Entries" [sortable]="'custom'" [style]="{'width':'100px'}"></p-column>
        <p-column header="" [style]="{'overflow':'visible', 'width':'80px'}">
          <ng-template let-col let-row="rowData" pTemplate="body">
            <div class="kCategoriesTableActions">
              <button type="button" pButton icon="kIconmore" (click)="openActionsMenu($event, row)"></button>
            </div>
          </ng-template>
        </p-column> -->
    </p-dataTable>
  </div>
</k-area-blocker>
